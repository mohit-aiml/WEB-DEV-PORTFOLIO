<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Om.png" type="image/png">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="profile-picture"></div>
        <div class="details">
            <h2 class="name">OM PANDEY</h2>
            <p class="field-name">AGE:</p>
            <p class="content">19</p>
            <p class="field-name">STUDIED AT:</p>
            <p class="content">National High School, Hazra Road</p>
            <p class="field-name">CURRENTLY STUDYING AT:</p>
            <p class="content">Techno Main, Salt Lake</p>
            <p class="field-name">PURSUING:</p>
            <p class="content">B.Tech in CSE (AI & ML)</p>
            <p class="field-name">HOBBIES:</p>
            <p class="content">Playing games, listening to music, watching movies and series</p>
            
            <div id="technical-details" class="technical-details">TECHNICAL DETAILS</div>
            <div class="technical-details-hover" id="technical-details-hover"></div>
            <div class="field"></div>

            <div id="about-me" class="about-me">ABOUT ME</div>
            <div class="about-me-hover" id="about-me-hover"></div>
            <div class="field"></div>

            <div id="external-links" class="external-links">EXTERNAL LINKS</div>
            <div class="external-links-hover" id="external-links-hover"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
